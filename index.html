<!DOCTYPE html>
<html>
    
    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
        rel="stylesheet">
        <link href="app.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <title>File Merger</title>
    </head>
    
    <body>
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">File Merger</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Add Files</h2>
                    <div id="dropzone" dropzone="link">Drop files here...</div>
                    <hr>
                </div>
                <div class="col-md-12 text-center">
                    <button id="download" type="button" class="btn btn-lg btn-success" data-bind="click: download">Download</button>
                </div>
                <div class="col-md-12">
                    <hr>
                    <h2>Files</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Path</th>
                                <th>Size</th>
                                <th>Last Modified</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="filesOutlet" data-bind="foreach: files">
                            <tr>
                                <td class="path" data-bind="text: path"></td>
                                <td class="size" data-bind="text: size"></td>
                                <td class="lastmodified" data-bind="text: lastModified"></td>
                                <td class="removeFile">
                                    <a href="#" data-bind="click: removeFile">&times;</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>

</html>
